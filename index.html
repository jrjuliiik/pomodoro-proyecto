<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pomodoro</title>


    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="contenedor-app">
      <h1>Pomodoro</h1>
      <div class="mensaje-app">Presiona "INICIAR" para arrancar</div>

      <div class="circulo-app">
        <div class="forma-circulo">
          <div class="semi-circulo derecha mascara-circulo"></div>
          <div class="semi-circulo derecha circulo"></div>
          <div class="semi-circulo izquierda mascara-circulo"></div>
          <div class="semi-circulo izquierda circulo"></div>
        </div>

        <div class="contador-box">
          <p><span class="minutos">25</span>:<span class="segundos">00</span></p>
        </div>

        <button class="btn-iniciar">Iniciar</button>
       
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
